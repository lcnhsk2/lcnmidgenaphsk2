            font-weight: bold;
            border: 3px solid #ffd966;
            box-shadow: 0 5px 0 #6d2e2e;

            font-size: 1.5rem;
            border: 3px solid #ffdb8e;

            font-family: inherit;
            border: 2px solid #d48b4b;

        }

            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 5px solid #b15353;
            cursor: pointer;
            margin-left: 10px;
        }

        .player-info button:active {
            transform: translateY(3px);
            border-bottom-width: 2px;
        }

            border-radius: 80px;
            padding: 20px;
            border: 5px solid #5f9e4b;
            box-shadow: inset 0 0 0 5px #c0e0a8, 0 12px 0 #3d6b2b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            position: relative;
        }

        .character {

            filter: drop-shadow(6px 10px 0 #3f6123);
            background: #ffcf96;
            border-radius: 50%;
            padding: 10px;
            line-height: 1;
            border: 5px solid #ff9f4b;
            transform: rotate(-2deg);

            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .flag {
            font-size: 2.8rem;
            opacity: 0.4;
            transition: 0.2s;
            filter: grayscale(0.6);
        }

        .flag.completed {
            opacity: 1;
            filter: none;
            transform: scale(1.1);
            text-shadow: 0 0 10px gold;
        }

        .flag.current {
            opacity: 1;
            filter: none;
            transform: scale(1.2);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%,100%{ transform: translateY(0) scale(1.2); }

            color: #442c0e;
            box-shadow: 0 4px 0 #bd7f40;

            border-radius: 40px;
            border: 3px solid #2f7ca0;
            font-size: 1.4rem;
            margin: 10px 0 25px;
            color: #05314e;

            gap: 18px;

            border: 4px solid #d48b4b;
            border-radius: 60px;
            padding: 18px 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 0 #9b6533;
            transition: 0.1s;

        .option-row:hover {

        .option-row.selected {
            background: #a7e08b;
            border-color: #3f9e2b;
            box-shadow: 0 3px 0 #2b6b1c;

            color: #4b2f0e;
        }
        .modal-content button {
            font-size: 2rem;
            padding: 15px 60px;
        }

    function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    function shuffleOptions(question) {
        if (question.type === 'image-choice' || question.type === 'mc6' || question.type === 'tf' || question.type === 'match') {
            const opts = question.options.slice();
            const correctIndex = question.correct.charCodeAt(0) - 65;
            const correctValue = opts[correctIndex];
            shuffleArray(opts);
            const newCorrectIndex = opts.indexOf(correctValue);
            question.options = opts;
            question.correct = String.fromCharCode(65 + newCorrectIndex);
        }
    }

                content += `<div class="option-row" data-letter="${letter}"><span class="option-letter">${letter}</span><span>${displayText}</span></div>`;
            });
            content += `</div>`;
        }

        questionBody.innerHTML = content;
        nextBtn.style.display = 'none';

        // Tambah event listener
        if (q.type === 'image-choice') {
            document.querySelectorAll('.image-opt').forEach(el => {
                el.addEventListener('click', () => handleAnswer(el.dataset.letter));
            });
        } else {
            document.querySelectorAll('.option-row').forEach(el => {
                el.addEventListener('click', () => handleAnswer(el.dataset.letter));
            });
        }
    }

    // Handler jawaban normal
    function handleAnswer(letter) {
        if (inChallenge) {
            handleChallengeAnswer(letter);
            return;
        }
        const q = levels[currentLevel][currentQuestionIdx];
        if (levelProgress[currentQuestionIdx]) return; // sudah dijawab

        if (letter === q.correct) {
            playCorrect();
            // Benar!
            levelProgress[currentQuestionIdx] = true;
            totalScore++;
            updateUI();

            // Tandai elemen
            if (q.type === 'image-choice') {
                document.querySelectorAll('.image-opt').forEach(el => el.classList.remove('selected'));
                document.querySelector(`.image-opt[data-letter="${letter}"]`).classList.add('selected');
            } else {
                document.querySelectorAll('.option-row').forEach(el => el.classList.remove('selected'));
                document.querySelector(`.option-row[data-letter="${letter}"]`).classList.add('selected');
            }

            // Cek apakah semua soal di level sudah selesai
            if (levelProgress.every(v => v === true)) {
                // Semua selesai, tampilkan tombol untuk tantangan (5 soal)
                nextBtn.style.display = 'inline-block';
                nextBtn.innerText = '‚öîÔ∏è Hadapi 5 Tantangan!';
                nextBtn.classList.add('challenge');
                nextBtn.onclick = () => {
                    inChallenge = true;
                    challengeProgress = new Array(5).fill(false);
                    challengeQuestionIndex = 0;
                    renderChallenge();
                    nextBtn.style.display = 'none';
                };
            } else {
                // Lanjut ke soal berikutnya yang belum dijawab
                for (let i = 0; i < levelProgress.length; i++) {
                    if (!levelProgress[i]) {
                        currentQuestionIdx = i;
                        break;
                    }
                }
                renderNormalQuestion();
            }
        } else {
            playWrong();
            // Tampilkan jawaban benar dalam modal
            const correctText = getCorrectDisplayText(q);
            showWrongModal(`Jawaban benar: ${correctText}`);
            // Setelah OK, reset game
            // Tombol OK sudah di-handle di bawah
        }
    }

    // Render tantangan kosakata (5 soal)
    function renderChallenge() {
        if (challengeQuestionIndex >= 5) {
            // Semua tantangan sudah dijawab benar, naik level
            showBalloon();
            currentLevel++;
            if (currentLevel >= levels.length) {
                // MENANG!
                gameMain.classList.add('hidden');
                winScreen.classList.remove('hidden');
                clearInterval(timerInterval);
                return;
            }
            inChallenge = false;
            levelProgress = new Array(levels[currentLevel].length).fill(false);
            currentQuestionIdx = 0;
            renderNormalQuestion();
            updateUI();
            return;
        }

        const c = challengeBank[currentLevel * 5 + challengeQuestionIndex]; // 5 soal per level
        if (!c) return;

        let header = `<span>‚öîÔ∏è Tantangan Level ${currentLevel+1} (${challengeQuestionIndex+1}/5)</span>`;
        let content = `<div class="question-text">${c.question}</div>`;
        content += `<div class="options-grid">`;
        c.options.forEach((opt, idx) => {
            const letter = String.fromCharCode(65 + idx);
            content += `<div class="option-row" data-letter="${letter}"><span class="option-letter">${letter}</span><span>${opt}</span></div>`;
        });
        content += `</div>`;

        questionBody.innerHTML = content;
        nextBtn.style.display = 'none';

        document.querySelectorAll('.option-row').forEach(el => {
            el.addEventListener('click', () => handleChallengeAnswer(el.dataset.letter));
        });
    }

    function handleChallengeAnswer(letter) {
        const c = challengeBank[currentLevel * 5 + challengeQuestionIndex];
        if (letter === c.correct) {
            playCorrect();
            // Tandai benar
            challengeProgress[challengeQuestionIndex] = true;
            // Tandai elemen
            document.querySelectorAll('.option-row').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.option-row[data-letter="${letter}"]`).classList.add('selected');

            // Pindah ke soal berikutnya
            challengeQuestionIndex++;
            if (challengeQuestionIndex < 5) {
                // Tampilkan soal berikutnya setelah jeda singkat
                setTimeout(() => renderChallenge(), 300);
            } else {
                // Semua 5 soal terjawab, naik level
                setTimeout(() => {
                    renderChallenge(); // akan masuk ke kondisi awal (challengeQuestionIndex>=5)
                }, 300);
            }
        } else {
            playWrong();
            // Tampilkan jawaban benar
            const correctIndex = c.correct.charCodeAt(0) - 65;
            const correctText = `${c.correct} - ${c.options[correctIndex]}`;
            showWrongModal(`Jawaban benar: ${correctText}`);
            // Reset setelah OK
        }
    }

    // Render utama
    function render() {
        if (inChallenge) {
            renderChallenge();
        } else {
            renderNormalQuestion();
        }
        updateUI();
    }

    // Set nama
    setNameBtn.addEventListener('click', () => {
        const val = playerNameInput.value.trim();
        if (val) playerName = val;
        else playerName = "Ksatria";
    });

    // Tombol OK pada modal
    wrongOkBtn.addEventListener('click', () => {
        resetGame();
    });

    // Restart game
    restartBtn.addEventListener('click', () => {
        initGame();
    });
    timeoutRestartBtn.addEventListener('click', () => {
        initGame();
    });

    // Mulai game pertama kali
    initGame();
})();
</script>
</body>
</html>
